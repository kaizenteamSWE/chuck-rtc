<table ng-hide="error" cellpadding="0" cellspacing="0" border="0" style="width:100%;"></table>
<div ng-show="error" style="color: #a94442; background-color: #f2dede; border-color: #ebccd1; padding: 15px; margin-bottom: 20px; border-radius: 4px;" role="alert">
  <span style="font-weight:bold; color:#a60000;">Error:</span> {{error}}
</div>
